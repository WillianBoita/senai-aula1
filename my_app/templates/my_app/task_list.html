<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <a href="{% url 'task_create' %}">Adicionar Nova Tarefa</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.description }}
                <a href="{% url 'task_update' task.pk %}">Editar</a>
                <a href="{% url 'task_delete' task.pk %}">Excluir</a>
            </li>
        {% empty %}
            <li>Nenhuma tarefa encontrada.</li>
        {% endfor %}
    </ul>
</body>
</html>
